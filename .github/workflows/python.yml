name: Run Unit Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          # Install graph libraries so tests can import networkx / igraph
          pip install networkx python-igraph
          # Install the local pymocd package (assumes there's a setup.py or pyproject.toml)
          pip install .

      - name: Run unit tests
        working-directory: unit_tests
        run: python -m unittest discover -q
